<body>

<center>
	<form class="form-group">
	<label id="num1">Enter the first number</label><br>
		<input id="input1" type="number" class="form-control" placeholder="Enter here">
	<label id="num2">Enter the second number</label>
		<input id="input2" type="number" class="form-control" placeholder="Enter here">
		<button id="button1" class="btn-btn-success" onclick="add()">Add them together</button>
		<button id="button2" class="btn-btn-warning" onclick="minus()">Subtract them together</button>
		<button id="button3" class="btn-btn-danger" onclick="product()">Multiply them together</button>
		<button id="button4" class="btn-btn-primary" onclick="divide()">Divide them together</button>
	</form>
</center>

	<script type="text/javascript">
		function add(){
			var num1 = document.getElementById("input1").value; //assign value for one
			var num2 = document.getElementById("input2").value; //assign value for two
			var sum = Number(num1) + Number(num2); //formula for sum

			window.alert("The sum of num1 and num2 : " + sum);
		}
		function minus(){
			var num1 = document.getElementById("input1").value; //assign value for one
			var num2 = document.getElementById("input2").value; //assign value for two
			var minus = Number(num1) - Number(num2); //formula for sum

			window.alert("The difference of num1 and num2 : " + minus);
		}
		function product(){
			var num1 = document.getElementById("input1").value; //assign value for one
			var num2 = document.getElementById("input2").value; //assign value for two
			var product = Number(num1) * Number(num2); //formula for sum

			window.alert("The product of num1 and num2 : " + product);
		}
		function divide(){
			var num1 = document.getElementById("input1").value; //assign value for one
			var num2 = document.getElementById("input2").value; //assign value for two
			var quotient = Number(num1) / Number(num2); //formula for sum

			window.alert("The quotient of num1 and num2 : " + quotient);
		}
	</script>
